services:
  - type: web
    name: ig-analysis-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: WEBHOOK_VERIFY_TOKEN
        sync: false
      - key: META_APP_SECRET
        sync: false
      - key: WEBHOOK_STORE_PAYLOADS
        value: false
    autoDeploy: true
